<div class="container p-4 m-4 m-auto">
    <div class="row">
      <div class="col-md-6 text-left" style="color: brown;"><h3>Product Detail</h3></div>
      <div class="col-md-6 text-right">
        <h3><i class="bi bi-arrow-left-circle cPointer" [routerLink]="'/product'"></i></h3>
      </div>
    </div>
    <hr />
  
    <div class="row border backclr p-3" *ngIf="productDetails">
      <div class="col-md-4">
        <img
          [src]="productDetails.image"
          width="300"
          height="300"
          [alt]="productDetails.title"
        />
      </div>
      <div class="col-md-6 text-left">
        <h4>
          {{ productDetails.title }} <br />
          <small>Category:-{{ productDetails.category }}</small>
        </h4>
        <h6>{{ productDetails.description }}</h6>
        <br />
        <h5>{{ productDetails.price | currency : "â‚¹ " }}</h5>
        <h5>Rating:- {{ productDetails.rating.rate }}</h5>
        <h5>Count:- {{ productDetails.rating.count }}</h5>
  
        <button class="p-2 btn btn-primary" (click)="goToCard(productDetails)" style="background-color: brown;">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
